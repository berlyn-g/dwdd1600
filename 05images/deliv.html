<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Vintage rings made from antique spoon rings."/>
    <meta charset="UTF-8">
    <title>Twisted Spoon: Antique Spoon Rings</title>
    <link rel="stylesheet" href="intro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@200;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Twisted Spoon</h1>
        <p>Handmade Antique Spoon Rings</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Materials</a></li>
            <li><a href="product.html">Step-by-Step</a></li>
            <li><a href="rings.html">Rings</a></li>
            <li class="current"><a href="deliv.html">Delivery</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Delivery Options:</h1>
         <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
         <label>Last Name*<input type="text" name="lname" required></label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="8013214321"></label>
        </fieldset>
            
        <fieldset>
        <legend>Delivery Method</legend> 
            <label><input type="radio" name="method" value="car">Car Delivery (1hrs)</label>
            <label><input type="radio" name="method" value="cycle">Train (3hrs)</label>
            <label><input type="radio" name="method" value="robot">Drone (1.5hrs)</label>
        </fieldset>
            
            
        <fieldset>
        <legend>Delivery Options</legend>    
            <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
            <label><input type="checkbox" name="deck" value="chosen"> Back Porch</label>
            <label><input type="checkbox" name="driveway" value="chosen"> Driveway</label>
            <label><input type="checkbox" name="mailbox" value="chosen"> Mailbox</label>
            
            <label>Preferred Delivery Time
            <select name="time">
            <option value="none">Please Select</option>
            <option value="morning">Between 6:00am and 11:00am</option>
            <option value="noon">Between 11:00am and 3:00pm</option>
            <option value="afternoon">Between 3:00pm and 6:00pm</option>
            <option value="evening">Between 6:00pm and 9:pm</option>
            </select>
            </label>
        </fieldset>
            
        <label>Comments
            <textarea name="comments"></textarea>
        </label>
               
        <input type="submit" value="Send Delivery">
        </form>
   
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Berlyn Gallacher &bull; <a href="mailto:berlyn@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
