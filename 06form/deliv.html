    <!-- start the page main -->
    <main>
        <h1>Ring Sizing and Style:</h1>
         <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
         <label>Last Name*<input type="text" name="lname" required></label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="8013214321"></label>
        </fieldset>
            
        <fieldset>
        <legend>Ring Sizing</legend> 
            <label><input type="radio" name="method" value="car">3-6.5 (no extra charge)</label>
            <label><input type="radio" name="method" value="cycle">7-9.5 (+$2)</label>
            <label><input type="radio" name="method" value="robot">10-12 (+$3)</label>
            <label><input type="radio" name="method" value="robot">12.5-13.5 (+$4)</label>
        </fieldset>
            
            
        <fieldset>
        <legend>Ring Style</legend>    
            <label><input type="checkbox" name="porch" value="chosen"> Classic Band ($15)</label>
            <label><input type="checkbox" name="deck" value="chosen"> Spiral Twist ($20)</label>
            <label><input type="checkbox" name="driveway" value="chosen"> Whole Spoon ($30)</label>
           
            
            <label>What Size?
            <select name="time">
            <option value="none">Please Select</option>
            <option value="size">3</option>
            <option value="size">3.5</option>
            <option value="size">4</option>
            <option value="size">5</option>
            <option value="size">5.5</option>
            <option value="size">6</option>

            <option value="size">8</option>

            <option value="size">9</option>
            <option value="size">9.5</option>
            <option value="size">10</option>
            <option value="size">10.5</option>
            <option value="size">11</option>
            <option value="size">11.5</option>
            <option value="size">12</option>
            <option value="size">12.5</option>
            <option value="size">13</option>
            <option value="size">13.5</option>
            </select>
            </label>
        </fieldset>
            
        <label>Comments
            <textarea name="comments"></textarea>
        </label>
               
        <input type="submit" value="Send Delivery">
        </form>
